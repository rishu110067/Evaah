        <script type="text/javascript">
           
           var lasb=document.getElementById("lasblue");
           var lasr=document.getElementById("lasred");
           var lasg=document.getElementById("lasgreen");
           var lasbut=document.getElementById("lasbut");
            
            function laser(){
               if(lasb.className=="lb blue")
               { 
                   lasb.className = "lasb"; 
                   lasr.className = "lasr";
                   lasg.className = "lasg";
                   lasbut.innerHTML = " On the Lasers ";
               }
               else
               { 
                   lasb.className = "lb blue"; 
                   lasr.className = "lb red";
                   lasg.className = "lb green";
                   lasbut.innerHTML = " Off the Lasers ";
               }    
             }

            
            var solbut=document.getElementById("solbut");
            var ss=document.getElementById("ss");
           
            function solar(){
               if(solbut.innerHTML==" Hide Solar System ")
               { 
                   ss.style.top=" 1000px ";
                  
                   solbut.innerHTML = " Show Solar System ";
               }
               else
               { 
               	   
                   ss.style.top="-100px";
                   solbut.innerHTML = " Hide Solar System ";
               }    
             }

                
            var chatbut=document.getElementById("chatbut");
            var chat=document.getElementById("chat");
            function chatting(){
               if(chatbut.innerHTML==" Hide Chat ")
               { 
                   
                   chat.style.top="1000px";
                   chatbut.innerHTML = " Chat With Me ";
               }
               else
               { 
                   chat.style.top="100px";
                  
                   chatbut.innerHTML = " Hide Chat ";
               }    
             }

  function dab(){

              r_hand.className="d_r_hand";
              body.className = "d_body";

            }
            else{
              head.className="head";
              l_hand.className="l_hand";
              r_hand.className="r_hand";
              body.className = "body";
              dabbut.innerHTML = "DAB";
            }
        }
